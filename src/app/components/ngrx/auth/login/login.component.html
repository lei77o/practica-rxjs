<div class="container">
    <div class="card">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">               
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" [(Nmodel)]="user.email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">User Name</label>
                <input type="text" class="form-control" id="user" placeholder="User Name"  [(Nmodel)]="user.username">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password"  [(Nmodel)]="user.password">
            </div>
            <button type="submit" class="btn btn-primary"  (click)="login()">Login</button>
          </form>
          <div class="alert alert-warning" role="alert" *ngIf="error">
              User or password incorrect.
          </div>
        </div>
      </div>
</div>
